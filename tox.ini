[tox]
envlist = py39,pep8
isolated_build = true

[testenv]
use_develop = true
skip_install = true
passenv = POSTGRES_*
deps = pytest
commands_pre = pip install -r requirements.txt
commands = pytest {posargs}

[testenv:genreqs]
recreate = true
skip_install = true
deps =
commands_pre =
whitelist_externals = bash
commands =
  bash -c "sed -e '/^-e ./d' requirements.txt > constraints.txt"
  pip install -c constraints.txt -e .
  pip uninstall --yes wod_board
  bash -c "pip freeze --exclude-editable >| requirements.txt"
  bash -c "echo '-e .' >> requirements.txt"

[testenv:pep8]
deps =
    black
    flake8
    isort
    mypy
    sqlalchemy-stubs
commands =
    black --check wod_board
    flake8
    isort -c wod_board
    mypy

[testenv:coverage]
passenv =
  {[testenv]passenv}
  COVERALLS_REPO_TOKEN
deps =
  {[testenv]deps}
  coverage
  coveralls
allowlist_externals = bash
commands =
  ;TODO: Uncomment when there are tests
  ;coverage run -m pytest
  ;coverage report
  ;coverage html
  ;bash -c 'if [ $COVERALLS_REPO_TOKEN ]; then coveralls; fi'


[flake8]
exclude = .tox,frontend
max-line-length = 88
extend-ignore = E203, E231, W503, D100

[isort]
force_single_line = true
lines_after_imports = 2
force_sort_within_sections = true
known_first_party = wod_board
known_third_party = fastapi, sqlalchemy
default_section = THIRDPARTY
skip = .tox,frontend
